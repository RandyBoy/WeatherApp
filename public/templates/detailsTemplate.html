<div *ng-if="details" class="detail-container">
  <div class="switch">
    <input type="checkbox" name="toggle" (click)="toggle()">
    <label for="toggle"><i></i></label>
    <span></span>
  </div>
  <div [hidden]="!toggleDetails">
    <div class="text-container">
      {{temperature}}<sup>o</sup>F
     </div>
    <div class="v-separator">
    </div>
    <div class="icon-container">
      <i class="details wi {{details.icon}}" title="{{details.summary}}"></i>
    </div>
  </div>
  <div class="details full" [hidden]="toggleDetails">
    
  </div>
</div>
